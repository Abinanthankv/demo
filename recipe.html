<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Step-by-step recipe guide with detailed instructions and images">
    <title>Recipe | Cookbook</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cookbook">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üç≥</span>
                <span>Cookbook</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Recipes</a>
                <a href="shopping.html" class="nav-link">Shopping List</a>
                <a href="import.html" class="nav-link">Import</a>
            </nav>

            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                üåô
            </button>
        </div>
    </header>

    <!-- Recipe Header - Horizontal Layout -->
    <section class="recipe-header-section">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>

            <div class="recipe-header-grid">
                <!-- Image Side -->
                <div class="recipe-image-card">
                    <img src="" alt="" class="recipe-main-image" id="heroImage">
                    <!-- Video Play Button -->
                    <button class="play-overlay-btn" id="playVideoBtn" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <!-- Bookmark Button -->
                    <button class="recipe-bookmark-large" id="bookmarkBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Details Side -->
                <div class="recipe-details-card">
                    <h1 class="recipe-detail-title" id="heroTitle">Loading...</h1>

                    <!-- Action Buttons -->
                    <div class="recipe-quick-actions" id="quickActions">
                        <button class="quick-action-btn" id="shareRecipeBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            <span>Share</span>
                        </button>
                        <button class="quick-action-btn" id="exportRecipeBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Export</span>
                        </button>
                    </div>

                    <!-- Description -->
                    <p class="recipe-detail-desc" id="heroDescription">Loading description...</p>

                    <!-- Meta Info -->
                    <div class="recipe-meta-chips" id="heroMeta">
                        <!-- Will be populated by JS -->
                    </div>

                    <!-- Tags -->
                    <div class="recipe-tags" id="recipeTags">
                        <span class="tag" id="heroCategory">Loading</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <button class="video-modal-close" id="closeVideoBtn">‚úï</button>
            <div class="video-modal-player" id="videoModalPlayer">
                <!-- Video iframe will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Recipe Content - Side by Side -->
    <main class="recipe-main-content">
        <div class="container">
            <!-- Content Toolbar -->
            <div class="content-toolbar">
                <div class="toolbar-chips">
                    <span class="toolbar-chip" id="servingsChip">ÔøΩ 4 serves</span>
                </div>
            </div>

            <div class="recipe-two-column">
                <!-- Ingredients -->
                <aside class="ingredients-panel">
                    <h2 class="panel-title">Ingredients</h2>
                    <div id="ingredientsList">
                        <!-- Ingredients will be loaded here -->
                    </div>
                    <div class="ingredients-actions">
                        <button class="add-to-list-btn" id="addSelectedBtn">Add Selected</button>
                        <button class="add-to-list-btn secondary" id="addAllBtn">Add All</button>
                    </div>
                </aside>

                <!-- Steps -->
                <section class="steps-panel">
                    <h2 class="panel-title">Instructions</h2>
                    <div id="stepsList">
                        <!-- Steps will be loaded here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <span class="bottom-nav-icon">üè†</span>
            <span class="bottom-nav-label">Home</span>
        </a>
        <a href="shopping.html" class="bottom-nav-item">
            <span class="bottom-nav-icon">üõí</span>
            <span class="bottom-nav-label">Shopping</span>
            <span class="bottom-nav-badge" id="shoppingBadge"></span>
        </a>
        <a href="import.html" class="bottom-nav-item">
            <span class="bottom-nav-icon">‚ûï</span>
            <span class="bottom-nav-label">Import</span>
        </a>
    </nav>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Made with ‚ù§Ô∏è | <a href="https://github.com">View on GitHub</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/shopping.js"></script>
</body>

</html>
